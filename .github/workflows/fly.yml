name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      with:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
